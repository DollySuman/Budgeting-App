<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-image: url("https://files.123freevectors.com/wp-content/original/119522-abstract-pastel-pink-background-image.jpg");
        }
        .container{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 40px;
        }
        .card{
            border: 2px solid rgb(228, 15, 15);
            width: 70vh;
            height: 80vh;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            /* justify-content: center; */
            align-items: center;
            background-image: url("https://img.freepik.com/free-photo/artistic-blurry-colorful-wallpaper-background_58702-8160.jpg?semt=ais_incoming&w=740&q=80");
            background-size: cover;
            
            
        }

        .form{
            padding: 15px;
            /* text-align: center; */
            text-align: start;
            gap: 20px;
        }
        .options{
            margin-top: 100px;
        }

        .btn{
            padding: 5px 8px;
            border-radius: 10px;
            background-color: rgba(238, 39, 238, 0.73);
            font-weight: bold;

            
        }

        .btn:hover{
            cursor: pointer;
            background-color: rgb(5, 150, 207);
            color: rgb(243, 239, 241);
        }

        .inp{
            background-color: rgba(29, 209, 155, 0.664);
            padding: 4px 20px;
            border-radius: 5px;
            color: black;
            box-sizing: border-box;
            width: 200px;
            cursor: pointer;
            
        }

        input:focus{
            outline: none;
        }

        .form form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">

        <div class="text">
            <h3>Please choose and enter this month's expenses</h3>
        </div>

        <div class="card">
          <div class="form">
              <form action="http://localhost:3000/entry" method="POST">

                <label for="">Please enter the name of the item</label>
                <input class="inp" type="text" placeholder="Enter item name" id="name" name="name" required>
                <br>

                <label for="">Enter the price of the item</label>
                <input class="inp" type="number" name="price" id="price" placeholder="Enter Price" required>
                <br>

                <label for="month">Select the Month now</label>
                <input class="inp" type="month" name="month" id="month" required>
                <br>

                <button style="background-color: color-mix(in srgb-linear, rgb(226, 222, 222) 20%, rgb(208, 65, 125) 80%);" class="btn save" type="submit">Save</button>
            </form>

            <div class="options">
                <button class="btn" onclick="goToTotal()">Get Total</button>
                <button onclick="goBack()" class="btn">Go back</button>
                <button class="btn">Edit</button>
            </div>
          </div>
        </div>
    </div>

    <script>
       document.querySelector("form").addEventListener("submit", async function (e) {
        e.preventDefault();

        const form = e.target;

        const formData = new FormData(form);
        const data = Object.fromEntries(formData.entries());

        const res = await fetch("http://localhost:3000/entry", {
            method: "POST",
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify(data)
        })

        const result = await res.json();
        
        alert(result.message)
        
        form.reset();
    })

    function goToTotal(){
        window.location.href = "http://localhost:3000/entry/total"
    }

    function goBack(){
        window.location.href = "http://localhost:3000"
    }
        
    // Add functionality for edit , Also add footer


    </script>
</body>
</html>
