<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 40px;
        }
        .card{
            border: 2px solid red;
            width: 70vh;
            height: 80vh;
            border-radius: 20px;
        }

        .form{
            padding: 15px;
            /* text-align: center; */
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }
    </style>
</head>
<body>
    <div class="container">

        <div class="text">
            <h3>Please choose and enter this month's expenses</h3>
        </div>

        <div class="card">
          <div class="form">
              <form action="http://localhost:3000/entry" method="POST">

                <label for="">Please enter the name of the item</label>
                <input type="text" placeholder="Enter item name" id="name" name="name" required>
                <br>

                <label for="">Enter the price of the item</label>
                <input type="number" name="price" id="price" placeholder="Enter Price" required>
                <br>

                <label for="month">Select the Month now</label>
                <input type="month" name="month" id="month" required>
                <br>

                <button type="submit">Save</button>
            </form>
          </div>
        </div>
    </div>
</body>
</html>
