<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Tracker</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }

    .info {
        padding: 10px;
        height: 4vh;
        display: flex;
        justify-content: space-between;
        gap: 10px;
        list-style: none;
        background-color: rgb(85, 94, 150);
        align-items: center;
    }

    li>.material-symbols-outlined {
        display: flex;
        justify-content: center;
        align-items: center;

    }

    .greet {
        height: 200px;
        display: flex;
        flex-direction: column;
        justify-content: space-evenly;
        background-color: rgb(171, 78, 164);
        align-items: center;
    }

    .about {
        display: flex;
        flex-direction: column;
        gap: 10px;

    }

    .img {
        width: 100%;
    }

    img {
        width: 100%;
        border: 2px solid black;
        height: 650px;
        object-fit: cover;
    }

    .enterbtn {
        padding: 4px 35px;
        border: none;
        border-radius: 20px;
        background-color: rgb(148, 51, 227);
        color: white;
    }
</style>

<body>

    <nav>
        <ul class="info">
            <li>Home <span class="material-symbols-outlined">
                    home
                </span></li>

            <li>About <span class="material-symbols-outlined">
                    info
                </span></li>
            <li>Contact <span class="material-symbols-outlined">
                    call
                </span></li>
            <li>Search More <span class="material-symbols-outlined">
                    search
                </span> </li>
        </ul>
    </nav>

    <main>

        <div class="greet">
            <h1>Budgeting Made Easy </h1>
            <button class="enterbtn"> Start Now</button>
            <div class="about">
                <h3>This app will help you in tracking your monthly expenses easily.</h3>
                <h5>Many more features are on the way. Stay tuned</h5>
            </div>
        </div>

        <div class="img">
            <img src="https://cdn.corporatefinanceinstitute.com/assets/budget-1024x617.jpeg" alt="budget.jpeg">
        </div>

    </main>


    <script>
        const btn = document.querySelector(".enterbtn");        
        btn.addEventListener("click", () => {
            window.location.href = "http://localhost:3000/entry";
            
        });


    </script>





</body>

</html>
